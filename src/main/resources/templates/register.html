<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="vh-300 md-10 bg-primary">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

                <h1 class="text-white mb-4">Добредојде на платформата</h1>

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <form method="POST" th:action="@{/register}">
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0"><label for="name">Име</label></h6>

                                </div>
                                <div class="col-md-9 pe-5 mb-2">

                                    <input id="name" name="name" type="text" class="form-control form-control-lg"/>

                                </div>
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0"><label for="surname">Презиме</label></h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input id="surname" name="surname" type="text"
                                           class="form-control form-control-lg"/>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0"><label for="index">Индекс</label></h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input id="index" name="index" type="text" class="form-control form-control-lg"/>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0"><label for="password">Лозинка</label></h6>

                                </div>
                                <div class="col-md-9 pe-5 mb-2">

                                    <input id="password" name="password" type="password"
                                           class="form-control form-control-lg"/>

                                </div>
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0"><label for="repeat">Потврди лозинка</label></h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input id="repeat" name="repeat" type="password"
                                           class="form-control form-control-lg"/>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0"><label for="program">Насока</label></h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <select class="form-control" id="program" name="programId">
                                        <option value="0">Одберете насока...</option>
                                        <option th:each="program : ${programs}" th:value="${program.getID()}"
                                                th:text="${program.getName()}"></option>
                                    </select>
                                    </select>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0"><label for="preference">Преференца</label></h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <select id="preference" name="preferenceId" class="form-control">
                                        <option value="0">Одберете преференца...</option>
                                        <option th:each="preference : ${preferences}" th:value="${preference.getID()}"
                                                th:text="${preference.getName()}"></option>
                                    </select>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0"><label for="preference">Вие сте?</label></h6>

                                </div>
                                <div class="col-md-9 pe-5">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN"
                                               value="ROLE_ADMIN">
                                        <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="role" type="radio" id="ROLE_USER"
                                               value="ROLE_USER">
                                        <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
                                    </div>
                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="px-5 py-4">
                                <button type="submit" class="btn btn-primary btn-lg">РЕГИСТРИРАЈ СЕ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
