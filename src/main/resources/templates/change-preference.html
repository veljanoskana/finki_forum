<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>FINKIForum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<header xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <a class="navbar-brand" href="#"
                    ><img
                            id="finki-logo"
                            src="https://finki.ukim.mk/sites/default/files/logo_10.png"
                            alt="FINKI Logo"
                            draggable="false"
                            height="80"
                    /></a>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav align-items-center mx-auto">
                            <li class="nav-item">
                                <a th:href="@{/courses}" class="nav-link mx-2 btn btn-outline-primary"><i
                                        class="fas fa-plus-circle pe-2"></i>Сите предмети</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-2 btn btn-outline-secondary" th:href="@{/courses/filtered}"><i
                                        class="fas fa-bell pe-2"></i>Филтрирај</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-2 btn btn-outline-info" th:href="@{/personal}"><i
                                        class="fas fa-heart pe-2"></i>Мои предмети</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="form-group">
        <form method="post" th:action="@{/preference/change}">
            <label class="form-label">Преференци</label>
            <select class="browser-default custom-select form-input" name="id">
                <option value="0" selected>Промени преференца</option>
                <option th:each="preference : ${preferences}" th:value="${preference.getID()}"
                        th:text="${preference.getName()}"></option>
            </select>
            <button type="submit" class="btn btn-primary mt-4">Промени</button>
        </form>
    </div>
</div>
</body>
</html>
