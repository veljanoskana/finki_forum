<div class="container mb-4">
    <a th:if="${back}" th:href="@{/courses}" class="text-underline">&laquo;Назад</a>
    <div class="row">
        <div class="input-group rounded col-lg-4 col-md-6 mt-4 m4-md-0">
            <form method="get" class="form-inline" th:action="@{/courses/search}">
                <input type="search" name="keyword" class="form-control rounded ml-4"
                       placeholder="Пребарај предмети..."
                       aria-describedby="search-addon"/>
                <button type="submit" class="input-group-text border-0 mr-4" id="search-addon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-search"
                         viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <div class="container">
                <section id="services" class="services section-bg">
                    <div class="container">
                        <div class="row">
                            <div th:each="course : ${courses}"
                                 class="col-lg-4 col-md-6 mt-4 m4-md-0">
                                <div class="card">
                                    <div class="card-header h4" th:text="${course.getName()}">
                                    </div>
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-2 text-muted">Коментари(<span
                                                th:text="${course.getComments().size()}"></span>)</h6>
                                        <p class="card-text">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item">Година: <i th:text="${course.getYear()}"></i>
                                            </li>
                                            <li class="list-group-item">Професори:
                                                <ul class="list-unstyled">
                                                    <li class="d-inline" th:each="professor : ${course.getProfessor()}">
                                                        <i><a th:text="${professor.getFullName()}"
                                                              th:href="${professor.getLink()}" target="_blank"></a> </i>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                        </p>
                                    </div>
                                    <div class="card-footer">
                                        <div class="row">
                                            <a class="card-link btn-sm btn-primary text-white text-center col-3"
                                               th:href="@{'/courses/details/{id}' (id=${course.getID()})}">Детали</a>
                                            <form th:method="POST"
                                                  th:action="@{'/personal/add-course/{id}' (id=${course.getID()})}"
                                                  class="col">
                                                <button type="submit" class="card-link btn-sm btn-secondary text-white">
                                                    Додади предмет
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
